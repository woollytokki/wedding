<!DOCTYPE html>
<html>
    <head>
        <title>박우석 한상이 결혼합니다.</title>
    </head>
<body>

    <div>
    <h3>신부 한상이</h3>
	 <p>00은행<div id="copyTxt_01">123412341234</div></p>
	<input type="button" value="복사하기" onclick="copyT_01()"/> 
    </div>

    <h3>아버지 한지택</h3>
	<p>00은행 123412341234</p>
  
    <h3>어머니 이형숙</h3>
	<p>00은행 123412341234</p>
 



    <div>

        <input type="button" value="복사하기" onclick="copyT()"/> 

        <div id="copyTxt">아이구</div>

    </div>

 <script>

            function copyT() {

                var obj = document.getElementById("copyTxt");

                var range = document.createRange();

                range.selectNode(obj.childNodes[0]); //텍스트 정보를 Range 객체에 저장

                //range.setStart(obj.childNodes[0], 0); //추가

                //range.setEnd(obj.childNodes[0], 5); //추가

                var sel = window.getSelection();

                sel.removeAllRanges(); //기존 선택정보 삭제

                sel.addRange(range); //텍스트 정보 선택

                document.execCommand("copy"); //복사

                sel.removeRange(range); //선택 정보 삭제

                alert('복사되었습니다 :)');

            }
